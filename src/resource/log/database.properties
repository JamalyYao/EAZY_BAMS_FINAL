log4j.addivity.org.apache=true
log4j.appender.DATABASE=org.apache.log4j.jdbc.JDBCAppender 
log4j.appender.DATABASE.URL=jdbc\:microsoft\:sqlserver\://localhost\:1433;DatabaseName\=;SelectMethod\=Cursor
log4j.appender.DATABASE.driver=com.microsoft.jdbc.sqlserver.SQLServerDriver
log4j.appender.DATABASE.layout=org.apache.log4j.PatternLayout
log4j.appender.DATABASE.layout.ConversionPattern=%d{yyyy-MM-dd hh\:mm\:ss} %-5p %c \u4FE1\u606F\: %m%n
log4j.appender.DATABASE.password=
log4j.appender.DATABASE.sql=INSERT INTO LOG4J (Message) VALUES (%d{yyyy-MM-dd hh\:mm\:ss} %-5p %c \u4FE1\u606F\: %m%n)
log4j.appender.DATABASE.user=sa
log4j.rootLogger=DEBUG,DATABASE
